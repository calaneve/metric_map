<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Metric Map Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="variableFilter">Select Variable:</label>
    <select id="variableFilter">
      <option value="All">All Variables</option>
      <option value="Flow Regime">Flow Regime</option>
      <option value="Water Quality">Water Quality</option>
      <option value="Temperature">Temperature</option>
      <option value="Sediment">Sediment</option>
      <option value="Riparian">Riparian</option>
      <option value="Geomorphology">Geomorphology</option>
      <option value="Aquatic Ecosystems">Aquatic Ecosystems</option>
    </select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([39.9, -105.9], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    function offsetLine(coords, offset) {
      return coords.map(([lng, lat]) => [lng + offset, lat + offset]);
    }

    Promise.all([
      fetch('https://calaneve.github.io/streammap/LBD_ReachCharacterization_GCSWGS84.geojson').then(res => res.json()),
      fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vROJntSYDQdg2vU1VTlMy8E-qOsSe9wr5_JMj1n1ks2wonNsk-JippjXmzizJJ9_BfgwMzzBV0Af50h/pub?gid=820977230&single=true&output=csv')
        .then(res => res.text())
        .then(csv => Papa.parse(csv, { header: true }).data)
    ]).then(([geojson, metrics]) => {
      // Show reach keys for sanity
      const reachMap = {};
      geojson.features.forEach(f => {
        const id = f.properties.Reach;
        reachMap[id] = f;
      });
      console.log("Loaded Reach IDs from GeoJSON:", Object.keys(reachMap).slice(0, 5));
      console.log("Sample CSV reach_id values:", metrics.slice(0, 5).map(r => r.reach_id));

      // Draw one test line to verify the map works
      const testFeature = geojson.features[0];
      let segments = [];

      if (testFeature.geometry.type === "MultiLineString") {
        segments = testFeature.geometry.coordinates;
      } else if (testFeature.geometry.type === "LineString") {
        segments = [testFeature.geometry.coordinates];
      } else {
        console.warn("Unknown geometry type:", testFeature.geometry.type);
      }

      segments.forEach(segment => {
        const latlngs = segment.map(([lng, lat]) => [lat, lng]);
        L.polyline(latlngs, {
          color: "#3388ff",
          weight: 5
        }).bindTooltip("Test reach line drawn").addTo(map);
      });

      console.log("âœ… Test line added from first GeoJSON reach");

      // Optional: add basic filter to confirm dropdown works (even if no lines shown)
      document.getElementById('variableFilter').addEventListener('change', function () {
        console.log("Dropdown changed to:", this.value);
      });
    });
  </script>
</body>
</html>
